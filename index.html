<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somebody I used to Know $Somebody</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/background.gif') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .content {
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.8);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .buttons {
      margin: 20px 0;
    }

    .buttons a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .buttons a.twitter {
      background: #1da1f2;
    }

    .buttons a.twitter:hover {
      background: #1484ba;
    }

    .buttons a.telegram {
      background: #0088cc;
    }

    .buttons a.telegram:hover {
      background: #006699;
    }

    .contract {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      background: #333;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to Somebody I used to Know $Somebody</h1>
    <p>Join us on our social platforms:</p>
    <div class="buttons">
      <a class="twitter" href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
      <a class="telegram" href="https://t.me/yourchannel" target="_blank">Telegram</a>
    </div>
    <p>Contract Address:</p>
    <div class="contract">0x123456789abcdef123456789abcdef12345678</div>
  </div>
</body>
</html>
